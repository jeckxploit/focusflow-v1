<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="focusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#d946ef"/>
    </linearGradient>
    <linearGradient id="flowGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="#0f0f1a"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#focusGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Focus Ring (animated style) -->
  <circle cx="128" cy="128" r="85" fill="none" stroke="url(#focusGradient)" stroke-width="4" stroke-linecap="round" 
          stroke-dasharray="400 135" transform="rotate(-90 128 128)" filter="url(#glow)"/>
  
  <!-- Flow Wave -->
  <path d="M 70 128 Q 95 100 120 128 T 170 128" fill="none" stroke="url(#flowGradient)" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 85 145 Q 105 125 125 145 T 165 145" fill="none" stroke="url(#flowGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Center Dot -->
  <circle cx="128" cy="128" r="8" fill="url(#focusGradient)" filter="url(#glow)"/>
  
  <!-- Accent Dots -->
  <circle cx="128" cy="55" r="4" fill="#6366f1" opacity="0.8"/>
  <circle cx="128" cy="201" r="4" fill="#d946ef" opacity="0.8"/>
  <circle cx="55" cy="128" r="4" fill="#22d3ee" opacity="0.8"/>
  <circle cx="201" cy="128" r="4" fill="#3b82f6" opacity="0.8"/>
</svg>
